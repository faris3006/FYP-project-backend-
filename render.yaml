services:
  - type: web
    name: booking-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      # ⚠️ Never commit real secrets. Set the values directly in Render's dashboard.
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_URI
        value: REPLACE_WITH_MONGODB_URI
      - key: JWT_SECRET
        value: REPLACE_WITH_SECURE_JWT_SECRET
      - key: SENDGRID_API_KEY
        value: REPLACE_WITH_SENDGRID_API_KEY
      - key: EMAIL_FROM
        value: REPLACE_WITH_NOTIFICATION_EMAIL
      - key: BACKEND_URL
        value: https://your-backend-url.onrender.com



